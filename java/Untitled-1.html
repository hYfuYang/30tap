<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
   
    bark('旺财',10)
    bark('来福',15)
    function bark (name,weight){
      if (weight>=15){
        document.write(name+'汪汪汪')
      }else{
        document.write(name+'呜呜呜')
      }
    }
    document.write('<br>' )
    bark('旺财',10)
    document.write('<br>' )
    bark('来福',20)
  </script>
  
</body>
</html>
